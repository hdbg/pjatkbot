onboarding.groups:
  prompt:
    en: "Please, enter your groups. \n\n You can find them in your personal timetable at bottom left corner (guide link).\n Enter each groups on a new line."
    ukr: "Будь ласка, введіть ваші групи. \n\n Ви можете знайти їх у вашому персональному розкладі в лівому нижньому кутку (посилання на інструкцію).\n Введіть кожну групу на новому рядку."
    pl: "Proszę wprowadź swoje grupy. \n\n Możesz znaleźć je w swoim osobistym harmonogramie w lewym dolnym rogu (link do przewodnika).\n Wprowadź każdą grupę w nowym wierszu."
    ru: "Пожалуйста, введите ваши группы. \n\n Вы можете найти их в вашем персональном расписании в левом нижнем углу (ссылка на руководство).\n Введите каждую группу на новой строке."
  error:
    en: "Group %{group} is not found. Please, check your input."
    ukr: "Групу %{group} не знайдено. Будь ласка, перевірте ваш ввід."
    pl: "Grupa %{group} nie została znaleziona. Sprawdź swoje dane."
    ru: "Группу %{group} не найдено. Пожалуйста, проверьте правильность ввода."

  

  
