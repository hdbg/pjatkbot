onboarding.groups:
  prompt:
    en: |
      <b>Onboarding [2/3]</b>
      
      Please, enter your groups. 
      
      You can find them in your personal timetable at bottom left corner (<a href="https://teletype.in/@stanislav22/7Bza_F0hjup">guide link</a>).
      
      Enter each groups on a new line."

    ukr: |
      <b>Реєстрація [2/3]</b>
      
      Будь ласка, введіть ваші групи. 
      
      Ви можете знайти їх у вашому персональному розкладі в лівому нижньому кутку (<a href="https://teletype.in/@stanislav22/7Bza_F0hjup">посилання на інструкцію</a>).
      
      Введіть кожну групу на новому рядку.

    pl: |
      <b>Rejestracja [2/3]</b>
      
      Proszę wprowadzić swoje grupy. 
      
      Możesz znaleźć je w swoim osobistym harmonogramie w lewym dolnym rogu (<a href="https://teletype.in/@stanislav22/7Bza_F0hjup">link do instrukcji</a>).
      
      Wprowadź każdą grupę w nowym wierszu.

    ru: |
      <b>Регистрация [2/3]</b>
      
      Пожалуйста, введите ваши группы. 
      
      Вы можете найти их в вашем персональном расписании в левом нижнем углу (<a href="https://teletype.in/@stanislav22/7Bza_F0hjup">ссылка на инструкцию</a>).
      
      Введите каждую группу на новой строке.
  error:
    en: |
      Group %{group} is not found. 
      Please, check the correctness of your input.

      <b>Note:</b> If your are absolutely sure that you entered it right, it might be the case that you have group in dashboard, but don't have any classes with it yet.
      In this case, delete this group.

    ukr: |
      Групу %{group} не знайдено. 
      Будь ласка, перевірте правильність введення.

      <b>Примітка:</b> Якщо ви абсолютно впевнені, що ввели її правильно, можливо, у вас є група в панелі, але ви ще не маєте з нею жодних занять.
      У цьому випадку видаліть цю групу.

    pl: |
      Grupy %{group} nie znaleziono. 
      Proszę sprawdzić poprawność wprowadzonych danych.

      <b>Uwaga:</b> Jeśli jesteś absolutnie pewien, że wprowadziłeś je poprawnie, to możliwe, że masz grupę w panelu, ale jeszcze nie masz z nią żadnych zajęć.
      W takim przypadku usuń tę grupę.

    ru: |
      Группу %{group} не найдено. 
      Пожалуйста, проверьте правильность ввода.

      <b>Примечание:</b> Если вы абсолютно уверены, что ввели ее правильно, возможно, у вас есть группа в панели, но вы еще не имеете с ней никаких занятий.
      В этом случае удалите эту группу.s

  

